name: Black Box CI Pipeline

# Trigger: Run this whenever I push code
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # The robot's OS

    steps:
    # 1. Download the code from the repo
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Install Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Dependencies
    - name: Install Libraries
      run: |
        python -m pip install --upgrade pip
        pip install pytest kafka-python requests elasticsearch

    # 4. Run the Test
    - name: Run Unit Tests
      run: |
        pytest test_app.py

    # 5. Test the Docker Build (Dry Run)
    - name: Verify Docker Build
      run: |
        docker build -t test-image .